<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichieXP Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div id="desktop">
        <div id="taskbar">
            <button id="start-button"></button>
            <div class="open-windows"></div>
        </div>

        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="icon" data-app="About Me">
                <img src="assets/About_Icon.png" alt="About">
                <span>About Me</span>
            </div>
            <div class="icon" data-app="Projects">
                <img src="assets/Projects_Icon.png" alt="Projects">
                <span>Projects</span>
            </div>
            <div class="icon" data-app="Contact">
                <img src="assets/Contact_Icon.png" alt="Contact">
                <span>Contact</span>
            </div>
            <div class="icon" data-app="Resume">
                <img src="assets/Resume_Icon.png" alt="Resume">
                <span>Resume</span>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="hidden">
            <ul>
                <li data-app="About Me">
                    <img src="assets/About_Icon.png" alt="About Icon"> About Me
                </li>
                <li data-app="Projects">
                    <img src="assets/Projects_Icon.png" alt="Projects Icon"> Projects
                </li>
                <li data-app="Contact">
                    <img src="assets/Contact_Icon.png" alt="Contact Icon"> Contact
                </li>
                <li data-app="Resume">
                    <img src="assets/Resume_Icon.png" alt="Resume Icon"> Resume
                </li>
            </ul>
        </div>

        <!-- Window Templates (Hidden) -->
        <template id="window-template">
            <div class="window" style="width: 500px">
                <div class="title-bar">
                    <div class="title-bar-text">A Window With Stuff In It</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <p>There's so much room for activities!</p>
                </div>
            </div>
        </template>

        <script src="js/script.js"></script>
</body>

</html>
