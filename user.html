<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RichieXP Portfolio | Login Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script>
        function playSound() {
            const bootSound = document.getElementById('boot-sound');
            bootSound.play();
            setTimeout(() => {
                window.location.href = 'desktop.html'; // Redirect after sound plays
            }, 2000); // Redirect after 2 seconds
        }
    </script>
    <style>
        /* Login Screen */
        #login-screen {
            display: flex;
            /* Show login screen by default */
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #567dda;
            /* Windows XP blue */
            flex-direction: column;
            overflow: hidden;
            /* Prevent scrolling */
            background-image: radial-gradient(circle at top left, #7696e1 5%, #567dda 30%);
            background-repeat: no-repeat;
            /* Prevent the gradient from repeating */
        }

        .top-bar {
            background-color: #012f9e;
            /* Dark blue */
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .bottom-bar {
            background-color: #012f9e;
            /* Dark blue */
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .divider {
            height: 2px;
            background-color: white;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            /* Center items vertically */
            justify-content: center;
            /* Center items horizontally */
            color: white;
            padding: 0 20px;
            /* Add padding to prevent content touching edges */
            text-align: center;
            /* Center text within elements */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center items */
            margin-right: 20px;
            /* Space between logo and line */
        }

        .vertical-line {
            width: 2px;
            /* Width of the line */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, white 50%, rgba(255, 255, 255, 0) 100%);
            /* Fade effect */
            height: 400px;
            /* Height of the line */
            margin: 0 30px;
            /* Add equal margin on both sides */
        }

        .profile-box {
            background: linear-gradient(to right, #1542a9, #567dda);
            /* Gradient */
            border: 1px solid white;
            /* White border */
            border-radius: 20px;
            /* Rounded corners */
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: url('css/assets/cursor-hand.png'), auto;
            /* Make the profile box clickable */
            max-width: 300px;
            /* Set a maximum width */
            margin: 0 10px;
            /* Add horizontal margin */
        }

        .profile-pic {
            width: 100px;
            /* Fixed width */
            height: 100px;
            /* Fixed height */
            border-radius: 20px;
            /* Circular profile picture */
            border: 3px solid #f8cb17;
            /* Yellow outline */
            object-fit: cover;
            /* Maintain aspect ratio */
            object-position: center;
            /* Center the image */
            margin-right: 10px;
        }

        .footer {
            position: absolute;
            bottom: 80px;
            left: 100px;
            right: 0;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
        }

        .handle {
            font-size: 1.125rem;
            letter-spacing: -0.05em;
            font-family: 'Helvetica', sans-serif;
            font-style: italic;
            font-weight: 600;
            padding-right: 100px;
        }

        .username {
            font-size: 24px;
            font-family: 'XP', sans-serif;
            font-weight: 500;
        }

        .footer-text {
            text-align: center;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {

            #boot-screen,
            #login-screen {
                padding: 10px;
                /* Adjust padding for mobile */
            }

            .window {
                height: calc(100vh - 40px);
                /* Full height minus taskbar */
            }

            .logo-container img {
                max-width: 80%;
                /* Responsive logo size */
            }
        }
    </style>
</head>
<body>
    <audio id="boot-sound" src="assets/tada.mp3" preload="auto"></audio>
    <div id="login-screen">
        <div class="top-bar">RichieXP Portfolio</div>
        <div class="divider"></div>
        <div class="content">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/Logo.png" alt="Logo" style="max-width: 350px; height: auto;">
                </div>
                <div>Click on my username to continue exploring.</div>
            </div>
            <div class="vertical-line"></div> <!-- Vertical line -->
            <div class="profile-box" onclick="playSound()">
                <img src="assets/Profile_Picture.png" alt="Profile" class="profile-pic" />
                <div class="username">Richie</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="bottom-bar">
            After logging in, you can browse the files on my computer. Take a look at my projects and check out my
            social media!
        </div>
    </div>
</body>
</html>
